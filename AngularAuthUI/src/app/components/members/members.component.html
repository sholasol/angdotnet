<header class="py-3 mb-3 border-bottom sticky-top bg-dark">
    <div class="container-fluid d-grid gap-3 align-items-center" style="grid-template-columns: 1fr 2fr;">
      <a href="#" class="d-flex align-items-center col-lg-4 mb-2 mb-lg-0 link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="fa fa-database text-white" width="40" height="32"></i>
        <span class="text-white p-3"> AngularAuth</span>
      </a>
    </div> 
    <div class="d-flex align-items-center">
      <form class="w-100 me-3" role="search">
        <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
      </form>

      <div class="flex-shrink-0 dropdown">
        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
        </a>
        <ul class="dropdown-menu text-small shadow">
          <li><a class="dropdown-item" href="#">Hello, {{fullName}}</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#">New project...</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" (click)="logout()">Sign out</a></li>
        </ul>
      </div>
    </div>
  </header>




  
  <div class="container-fluid">
    <div class="row">
     
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse" style="position: fixed;">
        <div class="position-sticky pt-3 sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" routerLink="/dashboard">
                <span class="fa fa-home align-text-bottom"></span>
                Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/members">
                <span class="fa fa-user-plus align-text-bottom"></span>
                Members
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span class="fa fa-database align-text-bottom"></span>
                Products
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span class="fa fa-user-circle align-text-bottom"></span>
                Customers
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span class="fa fa-bar-chart align-text-bottom"></span>
                Reports
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span class="fa fa-plug align-text-bottom"></span>
                Integrations
              </a>
            </li>
          </ul>
  
          <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted text-uppercase">
            <span>Saved reports</span>
            <a class="link-secondary" href="#" aria-label="Add a new report">
              <span data-feather="plus-circle" class="align-text-bottom"></span>
            </a>
          </h6>
          <ul class="nav flex-column mb-2">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span class="fa fa-calendar align-text-bottom"></span>
                Current month
              </a>
            </li>
            <li class="nav-item">
              <a (click)="logout()" class="nav-link" href="#">
                <span class="fa fa-power-off align-text-bottom text-danger"></span>
                Sign Out
              </a>
            </li>
          </ul>
        </div>
      </nav>
  
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mb-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Members </h1> 
        </div>
  
        <!-- <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas> -->
  
        <!-- control what user see with role *ngIf="role ==='Admin'" -->
        <ng-container >
        <div class="table-responsive mt-4">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col"> Username</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <!-- <tr *ngFor="let user of users, let i = index">
                <th>{{i + 1}}</th>
                <td>{{user.username}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.email}}</td>
                <td>
                  <a class="fa fa-pencil btn btn-success"></a>
                  <a class="fa fa-trash btn btn-danger"></a>
                </td>
              </tr> -->
            </tbody>
          </table>
        </div>
      </ng-container>
      </main>
    </div>
  </div>
