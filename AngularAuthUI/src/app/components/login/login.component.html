<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Login</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="text" placeholder="Username" >
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2"></span>
                                    <input [type]="type" placeholder="*********">
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <div class="form-inline fr mt-4">
                                <a id="forget" class="font-weight-bold">Forgot password?</a>
                            </div>
                            <div class="form-group pt-3">
                                <button type="submit" class="btn btn-primary btn-block w-100">Login</button>
                            </div>
                            <div class="text-center pt-4 text-muted">
                                <a routerLink="/signup" id="forget" class="font-weight-bold">Don't have an account?Signup </a>
                            </div>
                        </form>
                    </div>
                    <div class="mx-3 my-2 py-2 bordert">
                        <div class="text-center py-3">
                            <!-- <a href="https://www.facebook.com" target="_blank" class="px-2"> Facebook </a> -->
                            <a href="https://www.facebook.com" target="_blank" class="px-2"> <i class="fa fa-facebook"></i> </a>
                            <a href="https://www.google.com" target="_blank" class="px-2"> <i class="fa fa-google text-danger"></i> </a>
                            <a href="https://www.github.com" target="_blank" class="px-2"> <i class="fa fa-github text-black"></i> </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
