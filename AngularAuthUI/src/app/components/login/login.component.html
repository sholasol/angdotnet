<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Login</h3>
            <h3><a routerLink="/" class="fa fa-home text-primary homebtn"></a></h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="loginForm">
              <div class="form-group pt-3" >
                <div class="input-field" [class.error] ="loginForm.controls['email'].dirty &&
                loginForm.hasError('required', 'email')">
                  <span class="fa fa-user p-2"></span>
                  <input 
                    formControlName="email"
                    type="text"
                    placeholder="Email"
                  />
                </div>
              </div>

              <small
                *ngIf="
                  loginForm.controls['email'].dirty &&
                  loginForm.hasError('required', 'email')
                "
                class="text-danger"
                >*Email is required</small
              >

              <div class="form-group pt-3">
                <div class="input-field" [class.error]="loginForm.controls['password'].dirty &&
                loginForm.hasError('required', 'password')">
                  <span class="fa fa-lock p-2"></span>
                  <input
                    formControlName="password"
                    [type]="type"
                    placeholder="*********"
                  />
                  <span
                    (click)="hideShowPass()"
                    class="fa {{ eyeIcon }}"
                  ></span>
                </div>
              </div>

              <small
                *ngIf="
                  loginForm.controls['password'].dirty &&
                  loginForm.hasError('required', 'password')
                "
                class="text-danger"
                >*Password is required</small
              >

              <div class="form-inline fr mt-4">
                <a id="forget" class="font-weight-bold" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  Forgot password?
                </a>
              </div>
              <div class="form-group pt-3">
                <button (click)="onLogin()" type="submit" class="btn btn-primary btn-block w-100">
                  Login
                </button>
              </div>
              <div class="text-center pt-4 text-muted">
                <a routerLink="/signup" id="forget" class="font-weight-bold"
                  >Don't have an account? Signup
                </a>
              </div>
            </form>
          </div>
          <div class="mx-3 my-2 py-2 bordert">
            <div class="text-center py-3">
              <!-- <a href="https://www.facebook.com" target="_blank" class="px-2"> Facebook </a> -->
              <a href="https://www.facebook.com" target="_blank" class="px-2">
                <i class="fa fa-facebook"></i>
              </a>
              <a href="https://www.google.com" target="_blank" class="px-2">
                <i class="fa fa-google text-danger"></i>
              </a>
              <a href="https://www.github.com" target="_blank" class="px-2">
                <i class="fa fa-github text-black"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>




<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-group pt-3" >
          <div class="input-field">
            <span class="fa fa-envelope p-2"></span>
            <input [(ngModel)]="forgotEmail" (ngModelChange)="checkValidEmail($event)" type="text" placeholder="Your Email" />

            <!-- <input  [(ngModel)]="forgotEmail" (ngModelChange="checkValidEmail($event)")  type="text"  placeholder="Your Email" /> -->
          </div>
        </div>
        <small *ngIf="!forgotEmail"  class="text-danger" >*Email is required</small>
        <small *ngIf="!isValidEmail && forgotEmail" class="text-danger">Email is invalid</small>


      </div>
      <div class="modal-footer">
        <button id="closeBtn" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button (click)="confirmToSend()" type="button" class="btn btn-primary">Send Email</button>
      </div>
    </div>
  </div>
</div>
