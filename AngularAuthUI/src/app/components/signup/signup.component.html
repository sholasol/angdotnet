<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Sign Up</h3>
                        <h3>
                            <a routerLink="/" class="fa fa-home text-primary homebtn"></a>
                        </h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="signupForm">
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="text" placeholder="Username" formControlName="username">
                                </div>
                            </div>
                            <small *ngIf=" signupForm.controls['username'].dirty && signupForm.hasError('required', 'username')" class="text-danger">
                                     *Username is required
                            </small>

                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="text" placeholder="First Name" formControlName="firstName">
                                </div>
                            </div>
                            <small *ngIf=" signupForm.controls['firstName'].dirty && signupForm.hasError('required', 'firstName')" class="text-danger">
                                *First Name is required
                            </small>

                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="text" placeholder="Last Name" formControlName="lastName">
                                </div>
                            </div>
                            <small *ngIf=" signupForm.controls['lastName'].dirty && signupForm.hasError('required', 'lastName')" class="text-danger">
                                *Last Name is required
                            </small>


                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-envelope p-2"></span>
                                    <input type="text" placeholder="Email" formControlName="email">
                                </div>
                            </div>
                            <small *ngIf=" signupForm.controls['email'].dirty && signupForm.hasError('required', 'email')" class="text-danger">
                                *Email is required
                            </small>


                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2"></span>
                                    <input [type]="type" placeholder="*********" formControlName="password">
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <small *ngIf=" signupForm.controls['password'].dirty && signupForm.hasError('required', 'password')" class="text-danger">
                                *Password is required
                            </small>


                            <div class="form-inline fr mt-4">
                                <a id="forget" class="font-weight-bold">Forgot password?</a>
                            </div>
                            <div class="form-group pt-3">
                                <button (click)="onsubmit()" type="submit" class="btn btn-primary btn-block w-100">Sign Up</button>
                            </div>
                            <div class="text-center pt-4 text-muted">
                                <a routerLink="/login" id="forget" class="font-weight-bold">Already have an account? Login </a>
                            </div>
                        </form>
                    </div>
                    <div class="mx-3 my-2 py-2 bordert">
                        <div class="text-center py-3">
                            <!-- <a href="https://www.facebook.com" target="_blank" class="px-2"> Facebook </a> -->
                            <a href="https://www.facebook.com" target="_blank" class="px-2"> <i class="fa fa-facebook"></i> </a>
                            <a href="https://www.google.com" target="_blank" class="px-2"> <i class="fa fa-google text-danger"></i> </a>
                            <a href="https://www.github.com" target="_blank" class="px-2"> <i class="fa fa-github text-black"></i> </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
